<div class="history-detail-top-wrapper">
    <h1>#{{umbrellaID}} HISTORY</h1>
    <button mat-raised-button id="alternative-element" (click)="callApi()" color="primary">대출/반납</button>
</div>

<div class="history-detail-wrapper">
    <mat-form-field>
        <mat-label>Filter</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="42" #input>
    </mat-form-field>
    <table mat-table [dataSource]="dataSource" matSort>
        <ng-container matColumnDef="user_name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> user_name </th>
            <td mat-cell *matCellDef="let row"> {{row?.user_name}} </td>
        </ng-container>

        <ng-container matColumnDef="borrowed_at">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> borrowed_at </th>
            <td mat-cell *matCellDef="let row"> {{row?.borrowed_at}} </td>
        </ng-container>

        <ng-container matColumnDef="returned_at">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> returned_at </th>
            <td mat-cell *matCellDef="let row"> {{row?.returned_at ?? 'X'}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
        </tr>
    </table>
    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
</div>
