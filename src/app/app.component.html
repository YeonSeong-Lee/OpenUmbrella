<mat-drawer-container class="main-container">
  <mat-toolbar class="mat-toolbar">
    <button mat-button (click)="drawer.toggle()">
      <mat-icon>menu</mat-icon>
    </button>
    <a href="/" >{{title}}</a>
  </mat-toolbar>
  <mat-drawer #drawer class="drawer" mode="over">
      <a mat-list-item *ngFor="let link of links" [routerLink]="link.url">
        <li>
          <mat-icon>{{link.icon}}</mat-icon>
          <span>{{link.displayName}}</span>
        </li>
      </a>
      <a mat-list-item routerLink="/developer">
        <li>
          <mat-icon>code_blocks</mat-icon>
          <span>Developer</span>
        </li>
      </a>
  </mat-drawer>
  <!-- TODO: inactive when no existed url -->
    <nav class="tab-nav" mat-tab-nav-bar [tabPanel]="tabPabel">
      <a mat-tab-link *ngFor="let link of links"
      (click)="activeLink = link"
      [routerLink]="link.url"
      [active]="activeLink == link">
      <mat-icon>{{link.icon}}</mat-icon>
    </a>
    </nav>
    <mat-tab-nav-panel #tabPabel>
      <router-outlet></router-outlet>
    </mat-tab-nav-panel>  
</mat-drawer-container>
